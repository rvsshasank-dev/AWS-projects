<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    /* Galaxy Background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: radial-gradient(ellipse at center, #0b0c1a 0%, #000000 100%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    /* Starfield (CSS animation) */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      animation: moveStars 100s linear infinite;
      opacity: 0.2;
      z-index: 0;
    }

    @keyframes moveStars {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    /* Sling Ring Glow Portal Effect */
    .portal {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 204, 102, 0.3) 20%, rgba(255, 153, 0, 0.05) 80%);
      box-shadow: 0 0 80px 20px rgba(255, 204, 102, 0.3);
      z-index: 1;
      animation: portalGlow 3s ease-in-out;
      pointer-events: none;
    }

    @keyframes portalGlow {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Contact Form Styling */
    .form-container {
      position: relative;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      z-index: 2;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #ffd700;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #ff9900;
      color: white;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #e68a00;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      color: #ccc;
      font-size: 0.9rem;
      z-index: 3;
    }

    @media (max-width: 480px) {
      .portal {
        width: 220px;
        height: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="portal"></div>

  <div class="form-container">
    <h2>Contact Us</h2>
    <form action="" method="post">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required />

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <input type="submit" value="Submit" />
    </form>
  </div>

  <footer>
    An AWS Serverless Project by Kawin Raj S âœ¨
  </footer>
</body>
</html>
